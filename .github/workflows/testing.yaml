name: Run Tests and Upload Coverage

on:
  push:
    branches:
      - dev
  workflow_dispatch: # This enables manual triggering of the workflow

jobs:
  postman:
   runs-on: ubuntu-latest
 
   steps:
     - name: Checkout code
       uses: actions/checkout@v3
       
     - name: Set up Node.js
       uses: actions/setup-node@v3
       with:
         node-version: '18'
 
     - name: Install dependencies
       run: npm install
 
     - name: Start the server
       run: npm start &
       env:
         PORT: 3000
         CONNECTION_URI: mongodb+srv://lucian:lucian-witsgo@hexacluster.sjjuf.mongodb.net/
         GOOGLE_MAP_KEY: AIzaSyCEbj6_WGhOUTbbDAVNw3BhOMnQ44yyXOo
         GOOGLE_CLIENT_ID: 1
         GOOGLE_CLIENT_SECRET: 1
         SESSION_SECRET: temp
 
     - name: Install Newman
       run: npm install -g newman
 
     - name: Create results directory
       run: mkdir -p newman
 
     - name: Run Postman tests and save results
       run: newman run "https://api.getpostman.com/collections/33683923-80216182-2ad9-4a3f-bbea-9cca9a8106af?apikey=${{ secrets.POSTMAN_API_KEY }}" \
           --reporters cli,json --reporter-json-export newman/results.json
 
     - name: Stop the server
       run: kill $(lsof -t -i:3000) || true
 
     - name: Parse and display test results
       if: always()
       run: |
         # Extract test statistics using jq
         TOTAL_REQUESTS=$(jq '.run.stats.requests.total' newman/results.json)
         FAILED_REQUESTS=$(jq '.run.stats.requests.failed' newman/results.json)
         TOTAL_ASSERTIONS=$(jq '.run.stats.assertions.total' newman/results.json)
         FAILED_ASSERTIONS=$(jq '.run.stats.assertions.failed' newman/results.json)
         
         # Output test summary in Markdown format
         echo "### 📝 Postman Test Results Summary" >> $GITHUB_STEP_SUMMARY
         echo "" >> $GITHUB_STEP_SUMMARY
         echo "| Metric              | Count |" >> $GITHUB_STEP_SUMMARY
         echo "|---------------------|-------|" >> $GITHUB_STEP_SUMMARY
         echo "| **Total Requests**  | $TOTAL_REQUESTS |" >> $GITHUB_STEP_SUMMARY
         echo "| **Failed Requests** | $FAILED_REQUESTS |" >> $GITHUB_STEP_SUMMARY
         echo "| **Total Assertions**| $TOTAL_ASSERTIONS |" >> $GITHUB_STEP_SUMMARY
         echo "| **Failed Assertions**| $FAILED_ASSERTIONS |" >> $GITHUB_STEP_SUMMARY
         echo "" >> $GITHUB_STEP_SUMMARY
         echo "### 📋 Detailed Report" >> $GITHUB_STEP_SUMMARY
         echo "Download the [Newman JSON report](./newman/results.json) for more details." >> $GITHUB_STEP_SUMMARY


  jest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
    
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '18'

          
      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: npx jest --coverage --forceExit --silent
        env:
          CONNECTION_URI: mongodb+srv://lucian:lucian-witsgo@hexacluster.sjjuf.mongodb.net/

      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage
      
      - name: Upload JUnit test reports
        uses: actions/upload-artifact@v3
        with:
          name: junit-report
          path: reports/jest/junit.xml

      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v2.3.0
