<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <title>Logging In</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .loader-container {
            text-align: center;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loader-container">
        <div class="loader"></div>
        <p>Authenticating</p>
    </div>
    <script>
        // The redirect URL will be injected by the server

        //get a cookie and console log it
        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length == 2) return parts.pop().split(";").shift();
        }

        const accessToken = getCookie("accessToken");
        console.log('COOKIE: ', accessToken);

        alert(`COOKIE: ${accessToken}`)

        // Determine whether to append ? or &
        const redirectUrlBase = "{{REDIRECT_URL}}";
        const redirectUrl = redirectUrlBase.includes('?')
            ? `${redirectUrlBase}&token=${encodeURIComponent(accessToken)}`
            : `${redirectUrlBase}?token=${encodeURIComponent(accessToken)}`;

        // Redirect after 5 seconds
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, 5000);
    </script>
</body>

</html>
